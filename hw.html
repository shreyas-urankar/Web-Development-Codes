<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Form of user details</h1>
   <div>
    <label for="username">Enter your username:-</label>
    <input type="text" id="username" placeholder="Enter your user name">
   </div>
   <br>
   <div>
    <label for="city name">Enter your city:-</label>
    <input type="text" id="city name" placeholder="Enter your city name">
   </div>
   <br>
   <div>
    <label for="pincode">Enter your pincode:-</label>
    <input type="text" id="pincode" placeholder="Enter your pincode">
   </div>
   <div>
    <p>In which year are you studing in:-</p>
    <div>
      <input type="checkbox">First Year
    </div>
    <div>
      <input type="checkbox">Second Year
    </div>
    <div>
      <input type="checkbox">Third Year
    </div>
    <div>
      <input type="checkbox">Fourth Year
    </div>
   </div>
  </body>
</html>
